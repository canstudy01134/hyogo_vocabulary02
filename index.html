lovely/ï¾—ï½³ï¾ï¾˜ï½°/ã™ã¦ããª|normal/ï¾‰ï½°ï¾ï¾™/æ™®é€šã®|northern/ï¾‰ï½°ï½»ï¾ï¾/åŒ—ã®|quick/ï½¸ï½²ï½¯ï½¸/é€Ÿã„|raw/ï¾›ï½°/ç”Ÿã®|relaxed/ï¾˜ï¾—ï½¯ï½¸ï½½ï¾„ï¾/ãã¤ã‚ã„ã |satisfied/ï½»ï¾ƒï½¨ï½½ï¾Œï½§ï½²ï¾„ï¾/æº€è¶³ã—ãŸ|true/ï¾„ï½©ï¾™ï½°/æœ¬å½“ã®|unique/ï¾•ï¾†ï½°ï½¸/ç‹¬ç‰¹ãª|western/ï½³ï½ªï½½ï¾€ï¾/è¥¿ã®|cheerful/ï¾ï½±ï¾Œï¾™/æ˜ã‚‹ã„|comfortable/ï½ºï¾ï¾Œï½§ï¾€ï¾Œï¾ï¾™/å¿«é©ãª|daily/ï¾ƒï¾ï½²ï¾˜ï½°/æ¯æ—¥ã®|developed/ï¾ƒï¾ï½³ï¾ï½ªï¾›ï½¯ï¾Œï¾Ÿï¾„ï¾/ç™ºé”ã—ãŸ|national/ï¾…ï½¼ï½®ï¾…ï¾™/å›½å®¶ã®|serious/ï½¼ï¾˜ï½±ï½½/é‡å¤§ãª|southern/ï½»ï½»ï¾ï¾/å—ã®|specific/ï½½ï¾ï¾Ÿï½¼ï¾Œï½¨ï½¯ï½¸/ç‰¹å®šã®|tough/ï¾€ï¾Œ/ãŸãã¾ã—ã„|unbelievable/ï½±ï¾ï¾‹ï¾ï¾˜ï½°ï½³ï¾ï½§ï¾Œï¾ï¾™/ä¿¡ã˜ã‚‰ã‚Œãªã„|ancient/ï½´ï½²ï¾ï½¼ï½ªï¾ï¾„/å¤ä»£ã®`;

        const words = rawData.split('|').map(item => {
            const [en, kana, ja] = item.split('/');
            return { en, kana, ja };
        });

        let currentPage = 0;
        const pageSize = 25;
        const startIndex = 501; 
        let isAutoPlaying = false;
        let isTestMode = false;

        function renderWords() {
            stopAutoPlay();
            const list = document.getElementById('wordList');
            list.innerHTML = '';
            const start = currentPage * pageSize;
            const end = Math.min(start + pageSize, words.length);
            const pageWords = words.slice(start, end);

            document.getElementById('rangeDisplay').innerText = `è‹±å˜èª ${start + startIndex} ã€œ ${start + startIndex + (end - start) - 1}`;
            pageWords.forEach((word, index) => {
                const globalIndex = start + startIndex + index;
                const row = document.createElement('div');
                row.className = 'word-row';
                row.id = `word-${index}`;
                row.onclick = () => { stopAutoPlay(); speak(word.en); };
                row.innerHTML = `
                    <div class="num-col">${globalIndex}</div>
                    <div class="en-col">
                        <span class="kana-text">${word.kana}</span>
                        <span class="word-text">${word.en}</span>
                    </div>
                    <div class="ja-col">${word.ja}</div>
                `;
                list.appendChild(row);
            });
            document.getElementById('pageIndicator').innerText = `Page ${currentPage + 1} / ${Math.ceil(words.length / pageSize)}`;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= words.length;
            window.scrollTo(0,0);
        }

        function changePage(step) {
            currentPage += step;
            renderWords();
        }

        function toggleTestMode() {
            isTestMode = !isTestMode;
            const btn = document.getElementById('testModeBtn');
            const list = document.getElementById('wordList');
            if (isTestMode) {
                list.classList.add('hide-ja');
                btn.classList.add('active');
                btn.innerText = "æ—¥æœ¬èªè¨³ã‚’è¡¨ç¤ºã™ã‚‹ğŸ‘€";
            } else {
                list.classList.remove('hide-ja');
                btn.classList.remove('active');
                btn.innerText = "æ—¥æœ¬èªè¨³ã‚’éš ã™ğŸ™ˆ";
            }
        }

        function speak(text, onEndCallback = null) {
            const uttr = new SpeechSynthesisUtterance();
            uttr.text = text;
            uttr.lang = 'en-US';
            uttr.rate = 0.85;
            if (onEndCallback) uttr.onend = onEndCallback;
            speechSynthesis.cancel();
            speechSynthesis.speak(uttr);
        }

        async function toggleAutoPlay() {
            if (isAutoPlaying) { stopAutoPlay(); return; }
            isAutoPlaying = true;
            const btn = document.getElementById('autoPlayBtn');
            btn.classList.add('playing');
            btn.innerText = `â–  åœæ­¢ã™ã‚‹`;
            const start = currentPage * pageSize;
            const end = Math.min(start + pageSize, words.length);
            for (let i = 0; i < (end - start); i++) {
                if (!isAutoPlaying) break;
                const interval = parseInt(document.querySelector('input[name="interval"]:checked').value);
                document.querySelectorAll('.word-row').forEach(r => r.classList.remove('highlight'));
                const currentRow = document.getElementById(`word-${i}`);
                if (currentRow) {
                    currentRow.classList.add('highlight');
                    currentRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                await new Promise(resolve => speak(words[start + i].en, () => setTimeout(resolve, interval)));
            }
            stopAutoPlay();
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            speechSynthesis.cancel();
            const btn = document.getElementById('autoPlayBtn');
            if(btn) { btn.classList.remove('playing'); btn.innerText = `â–¶ 25å˜èªã‚’é€£ç¶šã§è´ã`; }
            document.querySelectorAll('.word-row').forEach(r => r.classList.remove('highlight'));
        }

        renderWords();
    </script>
